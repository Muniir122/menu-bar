<!DOCTYPE html>
<html>
	<head>
		<title>Dropdown Menu</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	background:rgb(198, 231, 240);
	font-size: 16px;
	font-family: sans-serif,arial;
}

.nav{
	width: 1100px;
	height: 60px;
	margin: 0 auto;
	border-radius: 5px;
	
}
ul li{
	list-style: none;
	width: 200px;
	line-height: 60px;
	position: relative;
	background: #222;
	box-shadow: 0px 2px 5px 0px rgb(136, 150, 87);
	text-align: center;
	float: left;
	background-color: #000303;
}
ul li ul{
	position: absolute;
}
.nav > ul > li:nth-of-type(1){
	border-radius: 5px 0px 0px 5px;
}
.nav > ul > li:nth-of-type(5){
	border-radius: 0px 5px 5px 0px;
}
ul li a{
	color: #fff;
	width: 200px;
	height: 58px;
	display: inline-block;
	text-decoration: none;
}
ul li a:hover{
	font-weight: bold;
	border-bottom: 2px solid #fff;
}
ul li ul{
	display: none;
}
.nav ul li:hover ul{
	display: block;
}
.fa{
	margin-right: 5px;
}
.container{
	width: 1000px;
	height: 200px;
	margin: 0 auto;
	padding:20px 20px;
}
@media screen and (max-width: 480px){
	header{
		width: 100%;
	}
	.nav{
		display: none;
		width: 100%;
		height: auto;
	}
	ul li{
		width: 100%;
		float: none;
	}
	ul li a{
		width: 100%;
		display: block;
	}
	ul li ul{
		position: static;
	}
	ul li ul li a{
		background: #222;
	}
	.fa-list.modify{
		display: block;
	}
	.container{
		width: 100%;
		height: auto;
	}
	body{
		overflow-x:hidden;
	}
}
</style>
<body>

<nav class="nav">
	<ul>

		<li><a href="#">Codes</a>

				<li><a href="#">HTML 5</a></li>
				<li><a href="#">CSS 3</a></li>
				<li><a href="#">JavaScript</a></li>
			</ul>
		</li>
		<li><a href="#">Projects</a>
		<ul>
                <li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</li>
		<li><a href="#">Contact</a></li>
		<li><a href="artan.css" target="_blank">About</a></li>
	</ul>
</nav>


</body>
</html>
